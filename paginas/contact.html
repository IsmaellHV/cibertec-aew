</head>

<body>

		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="../imagenes/logo.png" width="30" height="30" alt="">
				Wendy's Market</a>

				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">Contacto
			<small>Wendy's Market</small>
		</h1>

		<!-- Content Row -->
		<div class="row">
			<!-- Map Column -->
			<div class="col-lg-8 mb-4">
				<!-- Embedded Google Map -->
				
				<iframe style="width: 100%; height: 400px; border: 0;"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.5705263968036!2d-77.00233524127808!3d-12.102494699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c7dcf30a9875%3A0x9f9607c4151f4205!2sAssi%20Market!5e0!3m2!1ses-419!2spe!4v1607272313815!5m2!1ses-419!2spe"
					allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> </div>
			<!-- Contact Details Column -->
			<div class="col-lg-4 mb-4">
				<h3>Detalle Contacto</h3>
				<p>Contacto: Jordan Daniel Moreano Vivanco </p>
				<p>Teléfono: +51 999 999 999</p>
				<p>Email:<a href="mailto:jordanmoreano@cibertec.edu.pe"> jordanmoreano@cibertec.edu.pe</a></p>
			</div>
		</div>
		<!-- /.row -->

		<!-- Contact Form -->
		<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
		<div class="row">
			<div class="col-lg-8 mb-4">
				<h3>Enviar Mensaje</h3>
				<div name="sentMessage" id="contactForm" novalidate>
					<div class="control-group form-group">
						<div class="controls">
							<label>Nombres:</label>
							<input type="text" class="form-control" id="name" required
								data-validation-required-message="Please enter your name.">
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group form-group">
						<div class="controls">
							<label>Teléfono / Celular:</label>
							<input type="tel" class="form-control" id="phone" required
								data-validation-required-message="Please enter your phone number.">
						</div>
					</div>
					<div class="control-group form-group">
						<div class="controls">
							<label>Mail:</label>
							<input type="email" class="form-control" id="email" required
								data-validation-required-message="Please enter your email address.">
						</div>
					</div>
					<div class="control-group form-group">
						<div class="controls">
							<label>Mensaje:</label>
							<textarea rows="10" cols="100" class="form-control" id="message" required
								data-validation-required-message="Please enter your message" maxlength="999"
								style="resize:none"></textarea>
						</div>
					</div>
					<div id="success"></div>
					<!-- For success/fail messages -->
					<button class="btn btn-primary" id="sendMessage">Enviar Mensaje</button>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->


	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Wendy's Market 2020</p>
		</div>
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="../js/app.js"></script>
	<script src="../js/productos.js"></script>
	<script>
		$('.carousel').carousel();
	</script>
</body>

</html>
